name: ci

on:
  push:
    branches: [ "docker" ]
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: '3'
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Build container
        run: |
          docker build -t bureaucrat .
      
      - name: Stop running containers
        run: |
          docker stop bureaucrat_test || true

      - name: Test container with python client
        run: |
          docker run -d --rm --name bureaucrat_test -p 19971:19970 bureaucrat
          python3 -m venv testenv
          source testenv/bin/activate
          pip install requests
          pip install pytest
          pip install pytest-asyncio
          pytest

      - name: Cleanup
        if: always()
        run: |
          docker stop bureaucrat_test || true

  build:
    needs: [test]
    runs-on: dockerable
    steps:
      
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build container
        run: |
          docker build -t bureaucrat .

      - name: Publish container to dockerhub
        run: |
          docker login -u coderookieerick -p ${{ secrets.BUREAUCRAT_TOKEN }}
          docker tag bureaucrat coderookieerick/bureaucrat
          docker push coderookieerick/bureaucrat:latest