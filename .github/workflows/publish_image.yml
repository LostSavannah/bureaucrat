name: Scheduled midnight docker publish

on:
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: dockerable
    steps:
      
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build container
        if: always()
        run: |
          docker build -t bureaucrat .
      
      - name: Stop running containers
        run: |
          docker stop bureaucrat_test || true

      - name: Test container with python client
        run: |
          docker run -d --rm --name bureaucrat_test -p 19971:19970 bureaucrat
          python3 -m venv testenv
          source testenv/bin/activate
          pip install requests
          pip install pytest
          pip install pytest-asyncio
          pytest

      - name: Cleanup
        if: always()
        run: |
          docker stop bureaucrat_test || true

      - name: Publish container to dockerhub
        run: |
          docker login -u coderookieerick -p ${{ secrets.BUREAUCRAT_TOKEN }}
          docker tag bureaucrat coderookieerick/bureaucrat
          docker push coderookieerick/bureaucrat:latest